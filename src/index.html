            <div class="header-bar__social-icons d-flex fd-row">

              <a class="nav-link active" aria-current="page" href="#">Home</a>

    <!-- SLIDER COMPONENT -->
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <!-- <img src="..." class="d-block w-100" alt="..."> -->
          <div class="carousel-caption d-md-block">
            <h5>To travel is to live</h5>
            <p>You Don't Need Magic to Disappear. All you need is a destination.</p>
            <div class="explore-buttons">
              <button type="button" class="btn btn-outline-primary">Show on the map</button>
              <button type="button" class="btn btn-outline-primary">more info</button>
            </div>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <!-- <span class="visually-hidden">Previous</span> -->
      </button>
      <button class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <!-- <span class="visually-hidden">Next</span> -->
      </button>
    </div>

    <main class="container-fluid d-flex">

        <!-- DESTINATION_DATE COMPONENT -->
        
          <div class="wrapper">
            <div class="destination-date container-xl d-flex align-items-center">
              <div class="destination-date__arrow-block d-flex align-items-center">
                <p>Find your<br />
                   <span>holidays</span>
                 </p>
              </div>
              <form action="post" class="d-flex justify-content-between">
                <div class="destination-date__destination d-flex">
                  <span>Where</span>
                  <div class="destination-date__input-wrap d-flex">
                    <input type="text" placeholder="destination" />
                  </div>
                </div>
                <div class="destination-date__date d-flex">
                  <span>When</span>
                  <div class="destination-date__input-wrap d-flex">
                    <input id="my-datepicker" type="text" class="datepicker-here" autocomplete="off" placeholder="select date" />
                  </div>
                </div>
                <button type="submit" class="destination-date__search btn">Search</button>
              </form>
            </div>
          </div>
        
    </main>
